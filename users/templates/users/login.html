{% extends "Bookings/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<img class="wave" src="{% static 'image/Mask Group 2.svg' %}">
<div class="cont">
    <div class="container">
        <div class="img">
            <img src="{% static 'image/undraw_authentication_fsn5.svg' %}">
        </div>
        <div class="form1">
            <form method="POST">
                {% csrf_token %}
                <div class="login-content">
                    <form action="index.html">
                        <img src="{% static 'image/undraw_male_avatar_323b.svg' %}">
                        <h2 class="title">LOGIN</h2>
                </div>
                {{ form|crispy }}
                <a>Dont have an account?<a href="{% url 'register' %}">Sign Up</a></a>
                <a><a href="{% url 'password_reset' %}">Forgot Password</a></a>
                <input type="submit" class="btn buttoncolour" value="Login">
                <div>
            </form>
            {% endblock %}
